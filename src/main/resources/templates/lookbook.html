
<!doctype html>

    <!-- Bootstrap core CSS -->
    <link href="../public/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet"   >


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .table thead th {
            width: 20%;
            height: 40px;
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="../public/css/mainui.css" th:href="@{/css/mainui.css}" rel="stylesheet">

    <link href="../public/css/booklist.css" th:href="@{/css/booklist.css}" rel="stylesheet">
</head>
<body>
<div th:replace="/comment/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="/comment/bar::sidebar"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">书籍查看</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>
            <div th:unless="${#lists.isEmpty(books)}" class="allbook" >
                <div th:each="book:${books}" class="book" id="book">
                    <div class="bookoption">
                        <img th:src="${book.image}" >
                    </div>

                    <div class="bookinfo">
                        书名：<span th:text="${book.name}"></span><br>
                        作者：<span th:text="${book.author}"></span><br>
                        价格：<span th:text="${book.price}">元</span><br>
                        简介：<span th:text="${book.description}"></span><br>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
