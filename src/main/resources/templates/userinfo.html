<div th:replace="/comment/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="/comment/bar::sidebar"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"t>修改个人信息</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                    </div>

                </div>
            </div >
            <form  th:action="@{'/userinfo/edit/'+${session.user.getId()}}" method="post">
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" th:value="${user.name}" placeholder="请输入要修改的用户名" required>
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="author">邮箱</label>
                    <input type="email" name="email" class="form-control" id="author" th:value="${user.email}" placeholder="请输入要修改的邮箱" required>
                </div>
                <div class="form-group">
                    <label for="price">密码</label>
                    <input type="password" name="password" class="form-control" id="price" th:value="${user.password}" placeholder="请输入新密码"required>
                </div>
                <button type="submit" class="btn btn-primary" >确认修改</button>
            </form>
        </main>
    </div>
